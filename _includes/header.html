<header id="header">

  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>

  <h1 class="profile-box bounceInDown animated"><span>{{ site.data.settings.title }}</span></h1>
  <p class="kicker profile-box slideInUp animated">{{ site.data.settings.description }}</p>

</header>
